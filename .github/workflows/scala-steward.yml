name: Scala Steward

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

jobs:
  scala-steward:
    runs-on: ubuntu-22.04
    name: Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ secrets.SCALA_STEWARD_GITHUB_TOKEN }}
